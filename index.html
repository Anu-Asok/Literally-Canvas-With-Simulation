<html>
  <head>
    <!-- stylesheet -->
    <link href="/static/css/literallycanvas.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- dependency: React.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <!-- Literally Canvas -->
    <script src="/static/js/literallycanvas.js"></script>
  </head>
  <body>
    <!-- where the widget goes. you can do CSS to it. -->
    <!-- note: as of 0.4.13, you cannot use 'literally' as the class name.
         sorry about that. -->
         <div class="my-drawing"></div>
         <div id="interact">
           Interact <input type="checkbox" id="interactive" >
         </div>
         <div id="drag">
           Drag <input type="checkbox" id="draggable" value="false">
         </div>
         <select id="simulations">
           <option value="">Select your simulation</option>
         </select>
    <!-- kick it off -->
    <script>
      var lc = LC.init(
          document.getElementsByClassName('my-drawing')[0],
          {
            imageURLPrefix: '/static/img',
            backgroundColor: '#000',
            primaryColor: '#fff'
          }
      );
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="/js/firebase-conf.js"></script>
    <script src="/js/p5.min.js"></script>
    <script src="/js/quicksettings.js"></script>
    <script src="/js/p5.gui.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
